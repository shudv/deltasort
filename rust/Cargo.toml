[package]
name = "deltasort"
version = "0.1.0"
edition = "2021"
authors = ["Shubham Dwivedi <shubd3@gmail.com>"]
description = "Efficient incremental repair of sorted arrays via coordinated element movement"
license = "MIT"
repository = "https://github.com/shubd3/deltasort"
keywords = ["sorting", "incremental", "algorithm"]
categories = ["algorithms"]

[lib]
name = "deltasort"
path = "src/lib.rs"

[dependencies]

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[[bench]]
name = "benchmarks"
harness = false
